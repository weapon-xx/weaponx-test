<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <button type="button" name="button" @click="repaint">repaint</button>
      <ul>
        <li v-for="item in list">{{item.text}}</li>
      </ul>
    </div>
    <script type="text/javascript" src="./vue.js"></script>
    <script type="text/javascript">
      const list = [];
      for(let i = 0; i < 10000; i++) {
          list[i] = {text: i};
      }
      const vm = new Vue({
        el: '.container',
        data: {
          list: list
        },
        methods: {
          repaint() {
            for(let i = 0; i < 10000; i++) {
              if(i % 10 === 0) {
                this.list[i].text = i + '-change'
              }
            }
          }
        }
      })
    </script>
  </body>
</html>
