<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="example">
      <panel :level="1" :items="items">1231231</panel>
      <h3>{{items}}</h3>
    </div>
    <script type="text/javascript" src="./vue.js"></script>
    <script type="text/javascript">

      Vue.component('textbox', {
        template: `
        <input :value="value"/>
        `,
        data() {
          return {

          }
        },
        props: ['value']
      })

      Vue.component('panel', {
        render: function (createElement) {
          var me = this;
          return createElement(
            'div',
            {
              'class': {
                foo: true,
                active: true
              },
              style: {
                color: 'blue',
                fontSize: '20px'
              },
              attrs: {
                dataId: 'test'
              }
            },
            this.items.map((item) => {
              return createElement(item.type, {
                on: {
                  input: function (e) {
                    me.value = e.target.value;
                    me.$emit('input', e.target.value);
                  }
                },
                props: item.props
              })
            })
          )
        },
        props: {
          level: {
            type: Number,
            required: true
          },
          items: {
            type: Array,
            default: []
          }
        }
      })

      const vm = new Vue({
        el: '#example',
        data() {
          return {
            items: [{
              text: '1',
              type: 'textbox',
              props: {
                value: '1'
              },
              clickHandler(e) {
                console.log(e)
              }
            }, {
              text: '2',
              type: 'textbox',
              props: {
                value: '2'
              },
              clickHandler() {
                console.log(this)
              }
            }]
          }
        }
      })
    </script>
  </body>
</html>
