<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <div class="container">
          <input v-model="parentMsg">
          <br>
          <child :name="parentMsg"></child>
      </div>
      <script type="text/javascript" src="./vue.js"></script>
      <script type="text/javascript">
        ;(function() {
          Vue.component('child', {
            props: ['name'],
            template: '<span>{{ name }}</span>'
          });
          const vm = new Vue({
            el: '.container',
            data: {
              parentMsg: undefined
            }
          });
        })()
      </script>
  </body>
</html>
