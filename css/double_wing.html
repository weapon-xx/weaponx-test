<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>双飞翼</title>
  </head>
  <style media="screen">
    * {
        padding: 0;
        margin: 0;
    }
    .middle-wrap {
      float: left;
      width: 100%;
    }
    .middle {
      background-color: yellow;
      height: 200px;
      margin: 0 220px;
    }
    .left {
      float: left;
      width: 200px;
      height: 200px;
      background-color: red;
      margin-left: -100%;
    }
    .right {
      float: left;
      width: 200px;
      height: 200px;
      background-color: blue;
      margin-left: -200px;
    }
  </style>
  <body>
    <div class="container">
      <div class="middle-wrap">
        <div class="middle">
          <h1>middle</h1>
        </div>
      </div>
      <div class="left">
        <h1>left</h1>
      </div>
      <div class="right">
        <h1>right</h1>
      </div>
    </div>
  </body>
</html>
