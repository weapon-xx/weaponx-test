<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px 100px;
      }
      .item1 {
        grid-column: 1/3;
      }
       .item3 {
         grid-row-start: 2;
        grid-row-end: 4;
      }
      .item4 {
        grid-column: 2/4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1"></div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item4"></div>
      <div class="item5"></div>
      <div class="item6"></div>
    </div>
    <script type="text/javascript">
      const $divs = document.querySelectorAll('.container div');

      $divs.forEach((div, index) => {
        div.innerHTML = index;
        div.style.backgroundColor = `#E${Math.floor(Math.random()* 10)}${Math.floor(Math.random()* 10)}${Math.floor(Math.random()* 10)}${Math.floor(Math.random()* 10)}${Math.floor(Math.random()* 10)}`;
      })
    </script>
  </body>
</html>
