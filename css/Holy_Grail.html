<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>圣杯布局</title>
  </head>
  <style media="screen">
    * {
        padding: 0;
        margin: 0;
    }
    .container {
        padding: 0 220px;
    }
    .middle {
      width: 100%;
      height: 200px;
      background-color: yellow;
      float: left;
    }
    .left {
      width: 200px;
      height: 200px;
      background-color: red;
      float: left;
      margin-left: -100%;
      position: relative;
      left: -220px;
    }
    .right {
      width: 200px;
      height: 200px;
      background-color: blue;
      float: left;
      margin-left: -200px;
      position: relative;
      right: -220px;
    }
  </style>
  <body>
    <div class="container">
      <div class="middle">

      </div>
      <div class="left">

      </div>
      <div class="right">

      </div>
    </div>
  </body>
</html>
