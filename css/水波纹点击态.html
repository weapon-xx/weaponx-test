<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      .ripple-effect {
        position: relative;
        overflow: hidden;
      }
      .btn {
        width:150px;
        height:40px;
        border:1px solid #d9d9d9;
        outline:none;
        background:#008DC5;
        color:#fff;
      }
      .ripple{
         border-radius: 50%;
         background: rgba(0, 0, 0, .2);
         -webkit-transform: scale(0);
         transform: scale(0);
         position: absolute;
         opacity: 1;
      }

      .rippleEffect {
          -webkit-animation: rippleEffect 2s cubic-bezier(0.23, 1, 0.32, 1);
          animation: rippleEffect 2s cubic-bezier(0.23, 1, 0.32, 1);
      }

      @keyframes rippleEffect {
          100% {
              -webkit-transform: scale(2);
              transform: scale(2);
              opacity: 0;
          }
      }
    </style>
  </head>
  <body>
    <button type="button" name="button" class="btn btn-default ripple-effect">
      Click!
      <div class="ripple"></div>
    </button>
    <script type="text/javascript">
      ;(function() {
        document.querySelectorAll('.btn')[0].addEventListener('click', function(e) {
          console.log(e);
        },false)


      })()
    </script>
  </body>
</html>
