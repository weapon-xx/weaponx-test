<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      .left{
        float: left;
        width: 200px;
        height: 300px;
        background-color: red;
      }
      .right{
        margin-left: 200px;
        height: 300px;
        background-color: #000;
      }
      .left1{
        display: flex;
        width: 200px;
        height: 300px;
        background-color: yellow;
      }
      .right1{
        display: flex;
        flex: 1;
        height: 300px;
        background-color: green;
      }

      .left2{
        width: 200px;
        height: 300px;
        background-color: red;
      }
      .right2{
        position: absolute;
        left: 200px;
        right: 0;
        top: 0;
        height: 300px;
        background-color: green;
      }
      .left3{
        margin-right: 100px;
        height: 300px;
        background-color: yellow;

      }
      .right3{
        float: right;
        width: 100px;
        height: 300px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <div class="container"style="margin-bottom: 20px;">
      <div class="left">

      </div>
      <div class="right">

      </div>
    </div>

    <div class="container" style="display: flex;margin-bottom: 20px">
      <div class="left1">

      </div>
      <div class="right1">

      </div>
    </div>

    <div class="container" style="position: relative;margin-bottom: 20px;">
      <div class="left2">

      </div>
      <div class="right2">

      </div>
    </div>

    <div class="container">
      <div class="right3">

      </div>
      <div class="left3">

      </div>

    </div>
  </body>
</html>
