    <head></head>
    <body>
        <script>
            function add(x, y) {
                return x + y;
            }

            function multi1(x) {
                return x + 1;
            }

            function multi2(x) {
                return x + 2;
            }

            // compose(fn1, fn2, fn3, fn4)
            // fn4(fn3(fn2(fn1))
            function compose(...fns) {
                if (fns.length === 0) {
                    return fns[0]
                }

                return fns.reduce((a, b) => {
                    return (...args) => {
                        return a(b(...args))
                    }
                })
            }

            console.log(compose(multi2, multi1, add)(3, 4));
        </script>
    </body>
</html>
