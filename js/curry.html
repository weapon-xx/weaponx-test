    <script type="text/javascript">
      function curry(a, b, c) {
        return function(b, c) {
          return function(c) {
            return a + b + c
          }
        }
      }

      console.log(curry(1)(2)(3));

      const reduce = (reducer, init, arr) => {
        let acc = init;
        for(let i = 0,{ length } = arr; i < length; i++) {
          acc = reducer(acc, arr[i]);
        }
        return acc;
