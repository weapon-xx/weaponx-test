<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <ul>
        <li v-for="(item, index) in arr">
            <input type="text" name="" value=""> <i @click="deleteItem(index)">X</i>
        </li>
        <div class="" @click="add">
        </div>
      </ul>
    </div>
    <script type="text/javascript" src="../lib/vue.js"></script>
    <script type="text/javascript">
      // console.log(Vue);
      var vm = new Vue({
        el: '.container',
        data: {
          arr: [{},{}]
        },
        methods: {
          deleteItem(index) {
            this.arr.splice(index, 1);
          },
          add() {
            this.arr.push({});
          }
        }
      })
    </script>
  </body>
</html>
