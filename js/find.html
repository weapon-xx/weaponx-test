<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // 二分查找
      function find(arr, value, start, end) {
        if(!arr instanceof Array) {
          return false
        }

        start = start || 0
        end = end || arr.length - 1
        if(arr[start] === value) {
          return start
        }
        if(arr[end] === value) {
          return end
        }

        var middleIndex = Math.floor(arr.length / 2)
        var middleNum = arr[middleIndex]

        if(middleNum === value) {
          return middleIndex
        }else if(middleNum < value) {
          return find(arr, value, middleIndex + 1, end)

        }else if(middleNum > value) {
          return find(arr, value, start, middleIndex - 1)
        }
      }

      console.log(find([1, 2, 3, 4, 5, 6, 7], 7));

    </script>
  </body>
</html>
