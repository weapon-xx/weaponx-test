<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // 快排
      function quickSort(arr){
        if(arr.length <= 1){
          return arr
        }
        var middleIndex = Math.floor(arr.length / 2)
        var middleNum = arr.splice(middleIndex, 1)
        var left = []
        var right = []
        for(var i=0, length = arr.length; i<length; i++){
          if(middleNum > arr[i]){
            left.push(arr[i])
          }else{
            right.push(arr[i])
          }
        }

        return quickSort(left).concat(middleNum, quickSort(right))
      }

      // 数组sort
      function arraySort(arr) {
        return arr.sort((x, y) => {
          return x - y
        })
      }

      // 冒泡
      function propagtionSort(arr) {
        var cache
        var length = arr.length - 1
        for(var i = 0; i < length; i++) {
          for(var j = 0; j < length - i; j++) {
            if(arr[j] > arr[j + 1]) {
              cache = arr[j]
              arr[j] = arr[j + 1]
              arr[j + 1] = cache
            }
          }
        }
        return arr
      }

      console.log(quickSort([1,4,6,3,2,7,9,8]))
      console.log(arraySort([1,4,6,3,2,7,9,8]));
      console.log(propagtionSort([1,4,6,3,2,7,9,8]));

    </script>
  </body>
</html>
