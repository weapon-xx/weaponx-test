<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>class</title>
  </head>
  <body>
    <script type="text/javascript">
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        say() {
          console.log(`name is: ${this.name}`)
        }
      }

      class Student extends Person {
        constructor(name, age, grade) {
          super(name, age)
          this.grade = grade;
        }
        say() {
          console.log(`student name is: ${this.name}`)
        }
      }

      const student = new Student('xx', '22', 9)
      student.say()   // 实现重载

      console.log(`Student.__proto__ === Person: ${Student.__proto__ === Person}`)
      console.log(`Person.__proto__ === Function.prototype: ${Person.__proto__ === Function.prototype}`)
      console.log(`student.__proto__ === Student.prototype: ${student.__proto__ === Student.prototype}`)
      console.log(`Student.prototype.__proto__ === Person.prototype: ${Student.prototype.__proto__ === Person.prototype}`)
      console.log(`Person.prototype.__proto__ === Object.prototype: ${Person.prototype.__proto__ === Object.prototype}`)
      console.log(`Object.prototype.__proto__ === null: ${Object.prototype.__proto__ === null}`)

      class extendArr extends Array {
        constructor() {
          super(1, 2, 3)
        }
      }

      const arr = new extendArr()
      console.log(arr, arr.length)
    </script>
  </body>
</html>
