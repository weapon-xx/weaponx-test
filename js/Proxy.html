<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      let p = new Proxy({}, {
        get (target, name) {
          return target[name] || '123'
        },
        set (target, name, value) {
          target[name] = value || 'default'
        }
      })

      p.a = 1;
      p.b = undefined;

      console.log(p.a, p.b, p.c)

    </script>
  </body>
</html>
