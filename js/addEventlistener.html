<html>
    <head></head>
    <style>
        .outer {
            width: 300px;
            height: 300px;
            background: blue;
        }
        .inner {
            width: 200px;
            height: 200;
            margin: 0 auto;
            background: yellow;
        }
    </style>
    <body>
        <div class="container">
            <div class="outer">
                <div class="inner"></div>
            </div>
        </div>
        <script>
            const outer = document.querySelector('.outer')
            const inner = document.querySelector('.inner')

            // 非目标元素，事件触发从捕获 -> 冒泡
            outer.addEventListener('click', function() {
                console.log('outer true');
            }, true)

            outer.addEventListener('click', function() {
                console.log('outer flase');
            }, false)

            // 目标元素，事件触发按照绑定顺序来触发
            inner.addEventListener('click', function() {
                console.log('inner false');
            }, false)
            
            inner.addEventListener('click', function() {
                console.log('inner true');
            }, true)

            
        </script>
    </body>
</html>
