<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cookie 解析</title>
  </head>
  <body>
    <script type="text/javascript">
      function getCookie(key) {
        var arr, reg = new RegExp('(^|; )' + key + '=([^;]*)(;|$)');
        if(arr = document.cookie.match(reg)) {
          return unescape(arr[2]);
        } else {
          return '';
        }
      }

      console.log(getCookie('skey'));
    </script>
  </body>
</html>
