<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function millionFormat(num){
        return num && num.toString()
                .replace(/^\d+/g, (m)=>{
                  //console.log(m);
                   return m.replace(/(?=(?!^)(\d{3})+$)/g, ',')
                })
      }

      console.log(millionFormat(1231231231.123123))
    </script>
  </body>
</html>
