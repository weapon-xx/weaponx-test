<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
  </head>
  <body>
    <div id="app">
      <v-stage ref="stage" :config="configKonva">
        <v-layer ref="layer">
          <v-circle :config="configCircle"></v-circle>
          <!-- <v-image :config="img"></v-image> -->
        </v-layer>
      </v-stage>
    </div>
    <!--1. Link Vue Javascript & Konva-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script> -->
    <script src="https://unpkg.com/konva/konva.js"></script>
    <!--2. Link VueKonva Javascript -->
    <script src="https://unpkg.com/vue-konva/umd/vue-konva.js"></script>
    <script>
        var imageObj = new Image();
        imageObj.src = 'https://avatars3.githubusercontent.com/u/21073039?s=460&v=4';
        imageObj.onload = function () {
            const { createApp, ref } = Vue
            const app = createApp({
                setup() {
                    const message = ref('Hello vue!')
                    

                    return {
                        message,
                        configKonva: {
                            width: 200,
                            height: 200,
                        },
                        configCircle: {
                            x: 100,
                            y: 100,
                            radius: 70,
                            fill: 'red',
                            stroke: 'black',
                            strokeWidth: 4,
                        },
                        img: {
                            x: 200,
                            y: 200,
                            width: 100,
                            height: 100,
                            image: imageObj,
                        }
                    }
                }
            });
            app.use(VueKonva);
            app.mount('#app')
        };
