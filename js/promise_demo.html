          const p1 = new xxPromise((resolved, rejected) => {
            setTimeout(() => {
              resolved(`first promise`);
            }, 1000)
          });

          const p2 = p1.then(data => {
            console.log(data);
            return new xxPromise((resolved, rejected) => {
              setTimeout(() => {
                resolved(`second promise`);
              }, 2000)
            })
          });

          p2.then(data => {

          });

      })(window)
    </script>
