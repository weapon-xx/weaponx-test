<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="box">
      <ul>
        <li v-for="item in arr">{{item}}</li>
      </ul>
    </div>
    <script type="text/javascript" src="../../js/vue.js"></script>
    <script type="text/javascript">
      setTimeout(function(){
        new Vue({
          el : '#box',
          data : function(){
            return {
              arr : [1,2,3,4,5,6]
            }
          }
        })
      },500)
    </script>
  </body>
</html>
