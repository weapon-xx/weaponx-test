<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="box">

    </div>
    <script type="text/javascript" src="../../node_modules/ejs/ejs.js"></script>
    <script type="text/javascript">
      var str =
        `<ul>
          <% for(var i=0;i<arr.length;i++){%>
            <li><%= arr[i]%></li>
          <% } %>
        </ul>`

        setTimeout(function(){
          // 模拟ajax
          var html = ejs.render(str,{
            arr : [1,2,3,4,5,6]
          })

          document.querySelector('#box').innerHTML = html;
        },500)

    </script>
  </body>
</html>
